
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Note</title>
</head>
<body>
    <h2>Update Note</h2>
    <form action="/update_note/{{ note_id }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ note_title }}"><br><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content">{{ note_content }}</textarea><br><br>
        <input type="submit" value="Update Note">
    </form>
</body>
</html>
